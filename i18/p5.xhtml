<p class="P4">无核荔枝种植难题被攻克</p><p class="P1"> </p><p class="P3"><a href="https://m.gmw.cn/2022-06/02/content_1302978414.htm" class="Internet_20_link"><span class="T1">光明日报</span></a></p><p class="P5">2022-06-02 18:09</p><p class="Horizontal_20_Line"> </p><p class="Text_20_body"> </p><p class="P8"><span class="T3">      无核荔枝果实色泽鲜艳，双果并蒂，果肉如凝脂，晶莹脆爽、甘甜少渣。但因种植难度极大，产量少，一箱无核荔枝只有</span><span class="T2">24</span><span class="T3">对，</span><span class="T2">48</span><span class="T3">颗，市场价却高达</span><span class="T2">550</span><span class="T3">元，每年还供不应求。日前这一高档水果的种植难题被中国热带农业科学院荔枝龙眼研究团队攻克，实现了</span><span class="T2">96.1%</span><span class="T3">的果实无开裂，落果率仅</span><span class="T2">4.6%</span><span class="T3">，高品质无核荔枝将有望走上更多人的餐桌。（光明日报全媒体记者王晓樱、陈怡）</span> </p><p class="P8"> </p><div class="P9"><!--Next '
